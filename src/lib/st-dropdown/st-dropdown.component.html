<st-dropdown-menu
   class="st-dropdown-menu"
   [items]="items"
   [attr.id]="qaTag"
   (change)="changeOption($event)"
   [ngClass]="themeClass"
   [active]="isActive"
   [placement]="'top-start'">

   <div
      class="st-input"
      [style.width]="width + 'px'"
      (click)="onClickEvent($event)"
      #buttonId>

      <input
         readonly
         type="text"
         aria-haspopup="true"
         class="st-dropdown-button"
         [name]="button"
         [style.width]="width + 'px'"
         [attr.aria-expanded]="isActive"
         [attr.id]="qaTag + 'button'"
         [ngClass]="themeClass"
         [disabled]="disabled"
         [value]="button ? button : ''"
         #input>

         <i class="icon-arrow2_down arrow"></i>
   </div>

</st-dropdown-menu>
